---
layout: default
---
<article {% if page.feature-img or page.feature-bg %}class="feature-image"{% endif %}>
  <header {% if page.feature-bg %}class="call-out"{% endif %} {% if page.feature-img %}style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')"{% endif %}>
    <h1 class="title">{{ page.title }}</h1>
    {% if page.subtitle %}<h2 class="subtitle">{{ page.subtitle }}</h2>{% endif %}
  </header>
  <section class="post-content">{{ content }}</section>
</article>
